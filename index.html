<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2048</title>
    <base href="https://dymecki.github.io/2048/"/>

    <link rel="stylesheet" href="css/styles.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweenjs/1.0.2/tweenjs.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/app.min.js"></script>
</head>

<body>
    <div class="wrapper"></div>
    <div class="app">
        <header>
            <div class="heading">
                <h1 class="title">2048</h1>

                <div class="scores-container">
                    <div class="score-container">0</div>
                    <div class="best-container">0</div>
                </div>
                <div class="beta">Beta</div>
            </div>
            <div class="above-game">
                <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
                <a class="restart-button">New Game</a>
            </div>
        </header>

        <p class="game-explanation">
            <strong class="important">How to play:</strong> Use your
            <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they
            <strong>merge into one!</strong>
        </p>
    </div>


</body>

</html>
